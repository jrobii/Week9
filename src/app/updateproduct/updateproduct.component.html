<div class="container">
    <form>
    <div class="form-group">
        <label for="productid">Product Name</label>
        <input type="text" class="form-control" id="productname" [(ngModel)]="productname" name="productname">
    </div>
    <div class="form-group">
        <label for="productid">Product Description</label>
        <input type="text" class="form-control" id="productdesc" [(ngModel)]="productdesc" name="productdesc">
    </div>
    <div class="form-group">
        <label for="productid">Product Price</label>
        <input type="number" class="form-control" id="productprice" [(ngModel)]="productprice" name="productprice">
    </div>
    <div class="form-group">
        <label for="productid">Product Units</label>
        <input type="number" class="form-control" id="productunits" [(ngModel)]="productunits" name="productunits">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="updateProduct()"><i class="fa fa-plus-square"></i>Update Product</button>
    </div>
    </form>
</div>
